<app-title title="Остаток от деления:"></app-title>

<app-input
  (changeInput)="onChangeN($event)"
  holder="Введите число N"
></app-input>
<br />

<app-input
  (changeInput)="onChangeM($event)"
  holder="Введите модуль M"
></app-input>
<br />

<app-buttons (click)="calc()" title="Посчитать"></app-buttons>

<p id="modresult" *ngIf="n != undefined && m != undefined && m != 0"></p>
