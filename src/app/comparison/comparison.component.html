<app-title title="Решение сравнения:"></app-title>
<app-title title="a * x ≣ b (mod m)"></app-title>

<app-input
  label="a"
  (changeInput)="onChangeA($event)"
  holder="Введите число a"
></app-input>
<br />

<app-input
  label="b"
  (changeInput)="onChangeB($event)"
  holder="Введите число b"
></app-input>
<br />

<app-input
  label="m"
  (changeInput)="onChangeM($event)"
  holder="Введите модуль m"
></app-input>
<br />

<app-buttons (click)="calc()" title="Посчитать"></app-buttons>

<div *ngIf="b != undefined && a != undefined && m != undefined && m > 0">
  <p *ngFor="let result of results">
    {{ result }}
  </p>
</div>
